{% extends 'base.html' %}

{% block title %}
    WRITE
{% endblock %}

{% block content %}
    <form action="{% url 'write' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            {% if field.errors %}
                <div class="alert alert-warning" role="alert">
                    {{ field.errors }}
                    </div>
            {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
